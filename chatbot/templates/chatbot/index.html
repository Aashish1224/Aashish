<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVista Chatbot</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .chatbot-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chatbot-logo {
            width: 50px; 
            height: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        
        #chatbox {
            width: 50%;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        
        .message-container {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .message {
            padding: 12px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            display: inline-block;
            position: relative;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        
        .timestamp {
            font-size: 12px;
            color: gray;
            margin-top: 3px;
            text-align: right;
        }

        
        .typing {
            font-size: 14px;
            font-style: italic;
            color: gray;
            margin-top: 5px;
        }

        
        .chat-container {
            margin-top: 15px;
        }

        input {
            width: 60%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="chatbot-header">
        <img src=https://techvistacode.com/images/contact-us.webp alt="Chatbot Logo" class="chatbot-logo">
        <h2>TechVista Chatbot</h2>
    </div>

    <div id="chatbox"></div>

    <div class="chat-container">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;
            
            let chatbox = document.getElementById("chatbox");
            let timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            
            chatbox.innerHTML += `
                <div class="message-container" style="align-items: flex-end;">
                    <div class="message user">${userInput}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;

            document.getElementById("userInput").value = ""; 
            chatbox.scrollTop = chatbox.scrollHeight; 

            
            let typingIndicator = document.createElement("div");
            typingIndicator.className = "typing";
            typingIndicator.id = "typingIndicator";
            typingIndicator.innerText = "Bot is typing...";
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;

            setTimeout(() => {
                fetch(`/get_response/?message=${encodeURIComponent(userInput)}`)
                    .then(response => response.json())
                    .then(data => {
                        chatbox.removeChild(typingIndicator); 

                        let botTimestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        chatbox.innerHTML += `
                            <div class="message-container" style="align-items: flex-start;">
                                <div class="message bot">${data.response}</div>
                                <div class="timestamp">${botTimestamp}</div>
                            </div>
                        `;
                        chatbox.scrollTop = chatbox.scrollHeight; 
                    });
            }, 1300); 
        }
    </script>

</body>
</html>
